<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>

    {% block content %}
        <form action="" method="get">
            {{ filter.form.as_p }}
            <input type="submit" />
        </form>
        <ul>
        {% for obj in filter.qs %}
            <li><h3>{{ obj.title }}</h3> <p> {{ obj.definition }}</p></li>
        {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
